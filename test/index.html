<head>

  <title>Minimalistic Wallpapers Gallery</title>

  <!-- Style Sheet -->
  <style>
    :root {
      --accent: #ffbcbc;
      --accent-txt: #1c1b1f;
      --body-bg: #0f0f11;
      --body-txt: #e6e1e9;
      --container-bg: #211f26;
      --container-bg-sec: #2b2930;
      --outline: #938f99;
      --radius-s: 10px;
      --radius-l: 16px;
      --glass-bg: #1e1a2473;
      --glass-border: #ffffff14;
      --shadow: 0 8px 32px 0 #0000005e;
    }

    body.light {
      --accent: #af3838;
      --accent-txt: #ffffff;
      --body-bg: #f5f5f7;
      --body-txt: #1d1b20;
      --container-bg: #f3edf7;
      --container-bg-sec: #ece6f0;
      --outline: #79747e;
      --glass-bg: #ffffff80;
      --glass-border: #00000014;
    }

    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
      cursor: none !important;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: "sans", sans-serif;
      background: var(--body-bg);
      color: var(--body-txt);
      transition: background 0.3s, color 0.3s;
      overflow-x: hidden;
    }

    body.scroll-locked {
      overflow: hidden;
      height: 100vh;
    }

    #cur-ring {
      position: fixed;
      pointer-events: none;
      z-index: 10000;
      transform: translate(-50%, -50%);
      transition: transform .12s ease-out, background .12s, color .12s;
      background: transparent;
      width: 0;
      height: 0;
      rotate: 330deg;
      border-left: 6px solid transparent;
      border-right: 6px solid transparent;
      border-bottom: 12px solid var(--accent);
    }

    #cur-ring::before {
      content: "";
      position: absolute;
      top: 13px;
      left: -6px;
      width: 12px;
      height: 12px;
      background: var(--accent);
      border-radius: 50%;
      border: 1px solid #ff0000;
      opacity: 0;
      animation: cur-tail 1.1s infinite ease-out;
      pointer-events: none;
    }

    @keyframes cur-tail {
      0% {
        opacity: .9;
        transform: scale(0.2);
      }

      100% {
        opacity: 0;
        transform: scale(0.6);
      }
    }

    @media (min-width: 769px) {
      #cur-ring {
        display: block;
      }

      * {
        cursor: none !important;
      }
    }

    body.is-ptr #cur-ring {
      transform: translate(-50%, -50%) scale(1.45);
      mix-blend-mode: difference;
      box-shadow: 0 4px 18px rgba(0, 0, 0, .45);
      width: 0;
      height: 0;
      rotate: 330deg;
      border-left: 6px solid transparent;
      border-right: 6px solid transparent;
      border-bottom: 14px solid var(--accent);
    }


    body.is-ptr #cur-ring::after {
      content: "";
      position: absolute;
      top: -7px;
      left: -7px;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      border: 1px solid #fff;
      opacity: 0;
      animation: dotted-circle-wave 1.1s infinite ease-out;
      pointer-events: none;

    }

    body.is-ptr #cur-ring::before {
      content: "";
      position: absolute;
      top: -5px;
      left: -6px;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      border: 1px solid #fff;
      opacity: 0;
      animation: cur-tail 1.1s infinite ease-out;
      animation-delay: 0.3s;
    }

    @keyframes dotted-circle-wave {
      0% {
        opacity: .9;
        transform: scale(0.6);
      }

      100% {
        opacity: 0;
        transform: scale(1.6);
      }
    }

    /* Globals */
    .field {
      background: var(--container-bg);
      backdrop-filter: blur(10px);
      border: 1px solid var(--outline);
      border-radius: var(--radius-s);
      color: var(--body-txt);
      transition: all 0.2s ease;
      outline: none;
      font-size: 14px;
      padding: 8px 10px;
    }

    .field:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 1px rgba(255, 188, 188, 0.2);
    }

    .progress-container {
      position: fixed;
      top: 0;
      z-index: 1;
      width: 100%;
      background-color: #f1f1f1;
      width: 100%;
      height: 5px;
    }

    .progress-bar {
      height: 5px;
      background-image: repeating-linear-gradient(45deg, var(--accent), var(--accent-txt) 35px);
      width: 0%;
    }

    .field.rate {
      position: fixed;
      top: 5px;
      left: 5px;
      z-index: 100;
    }


    /* --- Header & Controls --- */
    .header {
      padding: 24px 16px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
    }

    .header .meta {
      display: flex;
      align-items: center;
    }

    .header .meta .img-div {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin: 0 10rem 0 0;
    }

    .header .meta .img-div img {
      width: 8rem;
      height: 8rem;
    }

    .header .meta .img-div h1 {
      font-size: 25px;
      font-weight: 800;
      max-width: min-content;
      letter-spacing: 1px;
      background: linear-gradient(to right, #ff0000, #ff4000, #ff7300, #ffb000, #fffb00, #b0ff00, #48ff00, #00ff70, #00ffd5, #00b0ff, #002bff, #4800ff, #7a00ff, #bf00ff, #ff00c8, #ff0048, #ff0000);
      background-size: 400% auto;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: rgb-name 10s linear infinite;
      padding: 2px 6px;
      border-radius: 4px;
    }

    @keyframes rgb-name {
      to {
        background-position: 400% center;
      }
    }

    .header .meta .social {
      display: flex;
      flex-direction: row;
    }

    .header .meta .social .link {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 3.7rem;
      font-size: 0.75rem;
      color: transparent;
      font-weight: 500;
      background: transparent;
      border-radius: 10px;
      text-decoration: none;
      transition: 0.3s;
    }

    .header .meta .social .link:hover {
      background: var(--accent);
      color: var(--accent-txt);
      transform: scale(1.05);
    }

    .header .meta .social a img {
      width: 2.5rem;
      height: 2.5rem;
      border-radius: 0.5rem;
    }

    .header .meta .social .link:hover img {
      transform: translateY(-0.2rem);
      rotate: 10deg;
    }

    .header .field.searchbar {
      width: 100%;
      max-width: 600px;
      display: flex;
      align-items: center;
      min-height: 50px;
      flex: 1;
      padding-left: 50px;
      background: transparent;
      background-image: url("./search.svg");
      background-repeat: no-repeat;
      background-position: center left;
      color: inherit;
    }

    .header .toolbar {
      display: flex;
      gap: 8px;
      flex-wrap: nowrap;
      justify-content: center;
      padding: 8px 10px 5px;
      border-radius: var(--radius-l);
      outline: 1px solid var(--body-txt);
    }

    .header .toolbar .sort,
    .header .toolbar .select,
    .header .toolbar .layout,
    .header .toolbar .theme-chn {
      position: relative;
      margin: 0;
      padding: 0;
      color: inherit;

    }

    .header .toolbar .sort:before,
    .header .toolbar .select:before,
    .header .toolbar .layout:before,
    .header .toolbar .theme-chn:before {
      position: absolute;
      background: var(--body-bg);
      font-size: 14px;
      opacity: 1;
      top: -20px;
      left: 0;
    }

    .header .toolbar .select:before {
      content: "Sort By";
    }

    .header .toolbar .sort:before {
      content: "Sort";
    }

    .header .toolbar .layout:before {
      content: "Layout";
    }

    .header .toolbar .theme-chn:before {
      content: "Theme";
    }

    .header .toolbar .field {
      min-width: 50px;
      border-color: transparent;
      min-height: 50px;
    }

    .tabs-box {
      display: flex;
      justify-content: center;
      gap: 10px;
      background: var(--glass-bg);
      padding: 10px;
      width: fit-content;
      border-radius: var(--radius-l);
      border: 1px solid var(--outline);
      margin: auto auto 2rem;
    }

    .tab {
      width: 40px;
      height: 40px;
      font-size: 20px;
      display: flex;
      color: var(--body-txt);
      align-items: center;
      justify-content: center;
      border-radius: var(--radius-s);
      background: var(--glass-bg);
      border: 0.1px solid var(--glass-border);
    }

    .tab.active {
      background: var(--accent);
      color: var(--accent-txt);
      font-size: 20px;
      font-weight: 600;
    }

    /* --- Gallery System --- */
    #gallery {
      display: grid;
      padding: 10px 5%;
      gap: 20px;
      max-width: 1600px;
      margin: 0 auto;
    }

    .l-grid-small {
      grid-template-columns: repeat(4, 1fr);
    }

    .l-grid-medium {
      grid-template-columns: repeat(3, 1fr);
    }

    .l-grid-large {
      grid-template-columns: repeat(2, 1fr);
    }

    .l-single {
      grid-template-columns: 1fr;
    }

    .card {
      position: relative;
      overflow: hidden;
      background: var(--glass-bg);
      border-radius: var(--radius-l);
      transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    .card:hover {
      transform: translateY(-2px);
      background: var(--container-bg-sec);
    }

    /* RGB Animated Badge */
    .badge-rgb {
      position: absolute;
      top: 12px;
      left: 12px;
      font-weight: 800;
      font-size: 11px;
      letter-spacing: 1px;
      z-index: 10;
      background: linear-gradient(to left, #ff0000, #ff7300, #fffb00, #48ff00, #00ffd5, #002bff, #7a00ff, #ff00c8, #ff0000);
      background-size: 400% auto;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: rgb-text 5s linear infinite;
      background-color: rgba(0, 0, 0, 0.3);
      /* dark backing for visibility */
      padding: 2px 6px;
      border-radius: 4px;
    }

    @keyframes rgb-text {
      to {
        background-position: -400% center;
      }
    }


    .img-hld {
      width: 100%;
      aspect-ratio: 16/9;
      background: #000;
      overflow: hidden;
    }

    .img-hld img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 1s;
    }

    .img-hld img.loaded {
      opacity: 1;
    }

    .dots-btn {
      position: absolute;
      display: none;
      top: 10px;
      right: 10px;
      background: rgb(0 0 0 / 54%);
      color: white;
      border-radius: 9px;
      border: none;
      width: 36px;
      height: 36px;
      z-index: 5;
      align-items: center;
      justify-content: center;
    }

    .card:hover .dots-btn,
    .card:focus .dots-btn,
    .card:focus-visible .dots-btn {
      display: flex;
    }

    .card-meta {
      padding: 10px;
      display: grid;
    }

    .name {
      font-weight: 600;
      font-size: 18px;
      text-transform: lowercase;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      display: block;
      bottom: 8px;
    }

    .res {
      font-size: 12px;
      opacity: 0.6;
      margin-top: 4px;
    }

    .meta-row-icons {
      display: flex;
      gap: 15px;
      color: var(--body-txt);
      opacity: 0.7;
      font-size: 0.85rem;
      align-items: center;
    }

    .meta-row-icons .material-icons {
      font-size: 16px !important;
      /* Fixed size as requested */
      margin-right: 4px;
      vertical-align: middle;
    }

    .meta-row-icons span {
      display: flex;
      align-items: center;
    }

    /* Layout Detail/Compact Extensions */
    .l-details {
      display: flex !important;
      flex-direction: column;
      gap: 8px !important;
    }

    .l-details .card {
      display: grid;
      grid-template-columns: 80px 2fr 1fr 1fr 1fr;
      align-items: center;
      padding: 5px;
      border-radius: var(--radius-s);
    }


    .l-details .card .img-hld {
      width: 8rem;
      height: 5rem;
      border-radius: 4px;
    }

    .l-details .card-meta {
      display: grid;
      position: absolute;
      left: 8rem;
    }

    .l-compact {
      grid-template-columns: repeat(2, 1fr);
    }

    .l-compact .card {
      display: flex;
      align-items: center;
      padding: 5px;
      gap: 12px;
    }

    .l-compact .img-hld {
      width: 8rem;
      height: 5rem;
      flex-shrink: 0;
      border-radius: var(--radius-s);
    }


    /* --- Lightbox --- */
    .lightbox {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.98);
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 8000;
    }

    #lb-img {
      max-width: 95%;
      max-height: 65vh;
      object-fit: contain;
      border-radius: 4px;
    }

    .lb-arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: white;
      font-size: 50px;
      opacity: 0.3;
      padding: 30px;
      transition: 0.2s;
    }

    .lb-arrow:hover {
      opacity: 1;
      scale: 1.1;
    }

    .lb-p {
      left: 0;
    }

    .lb-n {
      right: 0;
    }

    .lb-ctrl-mobile {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .lb-close-desktop {
      position: absolute;
      top: 20px;
      right: 20px;
    }

    .lb-actions-desktop {
      display: flex;
      position: absolute;
      gap: 10px;
      bottom: 40px;
      flex-wrap: nowrap;
      justify-content: center;
      padding: 0 20px;
      flex-direction: row;
    }


    /* --- Menus & Popups --- */
    .m3-menu {
      position: fixed;
      background: var(--container-bg-sec);
      border-radius: var(--radius-s);
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.6);
      display: none;
      z-index: 9500;
      min-width: 150px;
    }

    .m3-menu button {
      width: 100%;
      padding: 10px;
      border: none;
      background: none;
      color: var(--body-txt);
      text-align: left;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .m3-menu button:hover {
      background: var(--accent);
      border-radius: inherit;
      color: var(--accent-txt);
    }

    .popup {
      position: fixed;
      top: 0;
      right: 0;
      padding: 10px 20px;
      z-index: 9900;
      display: none;
      height: 100vh;
      width: 90%;
      max-width: 400px;
      border-left: 2px double var(--outline);
      background: var(--glass-bg);
      backdrop-filter: blur(25px);
      animation: slideToleft 1s ease-in-out;
    }

    @keyframes slideToleft {
      from {
        transform: translatex(100%);
      }

      to {
        transform: translatex(0);
      }
    }

    .popup .popup-h3 {
      margin: 0 0 10px -10px;
      color: var(--accent);
      font-size: 25px;
    }

    .popup #prop-body {
      max-height: 100vh;
      overflow: hidden auto;
      padding: 0.5rem 0 3rem 0;
    }

    .popup #prop-body::-webkit-scrollbar {
      width: 0;
      height: 0;
    }

    .prop-grid {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .prop-preview img {
      width: 100%;
      border-radius: var(--radius-s);
      border: 1px solid var(--glass-border);
    }

    .prop-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    }

    .prop-label {
      font-weight: 600;
      font-size: 0.9rem;
      opacity: 0.6;
    }

    .prop-val {
      font-family: monospace;
      font-size: 0.9rem;
      word-break: break-all;
      text-align: right;
      margin-left: 10px;
    }

    .popup .prop-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 12px;
      font-size: 14px;
      border-bottom: 1px solid rgba(128, 128, 128, 0.2);
      padding-bottom: 4px;
    }

    .popup .prop-label {
      font-weight: 600;
      color: var(--accent);
    }

    .popup button.field {
      position: fixed;
      top: 3px;
      right: 5px;
      color: var(--accent);
      background: transparent;
      border: none;
    }




    .github-corner {
      position: fixed;
      z-index: 100;
      top: 0;
      right: 0;
    }






    /* ===== Scrollbar ===== */
    ::-webkit-scrollbar {
      width: 4px;
      height: 4px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: var(--accent);
      border-radius: 4px;
      cursor: grab;
    }

    ::-webkit-scrollbar-thumb:active {
      cursor: grabbing;
    }







    @media (max-width: 768px) {

      .l-grid-small,
      .l-grid-medium,
      .l-grid-large {
        grid-template-columns: repeat(2, 1fr) !important;
      }

      .l-compact,
      .l-single {
        grid-template-columns: 1fr;
      }

      .desktop-only {
        display: none !important;
      }

      .lb-arrow {
        display: none;
      }

      .popup {
        top: auto;
        bottom: 0;
        width: 100%;
        max-width: 100%;
        max-height: 80vh;
        box-shadow: var(--shadow);
        border: none;
        animation: slideToUp 1s ease-in-out;
      }

      @keyframes slideToUp {
        from {
          transform: translateY(100%);
        }

        to {
          transform: translateY(0);
        }
      }

      .popup #prop-body {
        max-height: 80vh;

      }
    }

    @media (max-width: 480px) {
      .header {
        margin-top: 1rem auto;
      }

      .header .meta .img-div img {
        display: none;
      }

      .header .meta .img-div img {
        margin: auto;
      }

      .header .meta .social {
        flex-direction: column;
        position: fixed;
        top: 30%;
        left: 0;
        z-index: 10;
      }

      .tabs-box {
        margin: auto 1rem;
        flex-wrap: wrap;
      }

    }

    @media (min-width: 769px) {
      .mobile-only {
        display: none !important;
      }
    }
  </style>

</head>

  <a href="https://github.com/Pro-Bandey" class="github-corner" aria-label="View source on GitHub">

  <script>
    // Preload Material icons for speed; Preconnect googleapis/fonts
    (() => {
      const l = document.createElement('link'); l.rel = 'preconnect'; l.href = 'https://fonts.googleapis.com'; document.head.appendChild(l);
      const l2 = document.createElement('link'); l2.rel = 'preconnect'; l2.href = 'https://fonts.gstatic.com'; l2.crossOrigin = 'anonymous'; document.head.appendChild(l2);
    })();
  </script>
  <script>

    const CONFIG = {
      json: "https://raw.githubusercontent.com/Pro-Bandey/minimalistic-wallpapers/output/images-meta.json",
      imageBase: "https://raw.githubusercontent.com/Pro-Bandey/minimalistic-wallpapers/main/",
      limit: 36,
      NEW_DAYS: 14
    };
    /*
    const CONFIG = {
      json: "https://raw.githubusercontent.com/MegaMind-Solution/MegaMind-Solution/output/images-meta.json",
      imageBase: "https://raw.githubusercontent.com/MegaMind-Solution/MegaMind-Solution/main/",
      limit: 30,
      NEW_DAYS: 14
    };
  */

    let allData = [], filtered = [], curIdx = 0, page = 0;
    const state = {
      theme: localStorage.getItem("theme") || "dark",
      layout: localStorage.getItem("layout") || (window.innerWidth < 768 ? "l-grid-medium" : "l-grid-small"),
      sort: localStorage.getItem("sort") || "name",
      order: localStorage.getItem("order") || "asc"
    };

    async function start() {
      if (state.theme === "light") document.body.classList.add("light");
      document.getElementById("sort-by").value = state.sort;

      const lSel = document.getElementById("layout-sel");
      const layouts = window.innerWidth < 768
        ? [{ id: "l-grid-large", n: "Grid" }, { id: "l-single", n: "Single" }, { id: "l-details", n: "Details" }]
        : [{ id: "l-grid-small", n: "Grid" }, { id: "l-grid-medium", n: "Grid Med" }, { id: "l-grid-large", n: "Grid Large" }, { id: "l-single", n: "Single" }, { id: "l-details", n: "Details" }, { id: "l-compact", n: "Compact" }];

      layouts.forEach((l) => {
        const o = document.createElement("option"); o.value = l.id; o.textContent = l.n;
        if (l.id === state.layout) o.selected = true;
        lSel.appendChild(o);
      });

      if (window.innerWidth > 768) {
        const r = document.getElementById("cur-ring");
        document.addEventListener("mousemove", (e) => {
          r.style.left = e.clientX + "px"; r.style.top = e.clientY + "px";
          document.body.classList.toggle("is-ptr", !!e.target.closest("a, button, input, select, .card, .tab, .dots-btn, .field"));
          // change ring icon when over interactive
          const span = r.querySelector("span");
          if (document.body.classList.contains("is-ptr")) span.textContent = "pointer"; else span.textContent = "pan_tool_alt";
        });
      }

      await fetchFiles();
      const q = new URLSearchParams(window.location.search).get("q");
      if (q) document.getElementById("search-in").value = q;
      apply();
    }

    async function fetchFiles() {
      try {
        const res = await fetch(CONFIG.json, { cache: "no-store" });
        if (!res.ok) throw new Error("JSON fetch failed");
        const data = await res.json();
        const now = Date.now();
        const NEW_MS = CONFIG.NEW_DAYS * 86400000;

        allData = data.images.map(img => {
          const added = new Date(img.dates?.added || img.dates?.updated || Date.now()).getTime();
          const kb = typeof img.kb === "number" ? img.kb : (img.sizeBytes ? img.sizeBytes / 1024 : 0);
          return {
            raw: img,                       // preserve original object for advanced inspection
            id: img.id || "",
            name: img.name || img.src.split("/").pop(),
            url: CONFIG.imageBase + img.src,
            folder: img.folder || "root",
            path: img.src,
            ext: img.ext || (img.src.split(".").pop() || ""),
            type: (img.ext || (img.src.split(".").pop() || "")).toUpperCase(),
            kb: kb,
            rawSize: Math.round(kb * 1024),
            sizeStr: `${kb.toFixed(2)} KB`,
            res: "...",
            resArea: 0,
            dates: img.dates || {},
            hash: img.hash || "",
            tags: img.tags || [],
            date: added,
            isNew: now - added <= NEW_MS
          };
        });
      } catch (e) {
        console.error("Image JSON error:", e);
        alert("Failed to load images metadata.");
      }
    }

    function apply() {
      const q = document.getElementById("search-in").value.toLowerCase();
      filtered = allData.filter((i) => i.name.toLowerCase().includes(q));
      const s = document.getElementById("sort-by").value;
      filtered.sort((a, b) => {
        if (s === "date") return state.order === "asc" ? a.date - b.date : b.date - a.date;
        const vA = a[s], vB = b[s];
        if (typeof vA === "string") return state.order === "asc" ? vA.localeCompare(vB) : vB.localeCompare(vA);
        return state.order === "asc" ? vA - vB : vB - vA;
      });
      page = 0; render();
    }

    function render() {
      const gal = document.getElementById("gallery");
      const lay = document.getElementById("layout-sel").value;
      gal.className = lay;
      gal.innerHTML = "";
      const startIdx = page * CONFIG.limit;
      const items = filtered.slice(startIdx, startIdx + CONFIG.limit);

      items.forEach((img, i) => {
        const gIdx = startIdx + i;
        const card = document.createElement("div");
        card.className = "card";
        card.onclick = () => openLB(gIdx);
        card.oncontextmenu = (e) => openMenu(e, gIdx, "card");

        let timer;
        card.ontouchstart = (e) => (timer = setTimeout(() => openMenu(e, gIdx, "card"), 700));
        card.ontouchend = () => clearTimeout(timer);

        // icons for meta rows
        const folderIcon = `<span class="material-icons" title="Folder">folder</span>`;
        const extIcon = `<span class="material-icons" style="vertical-align:middle;" title="File Type">image</span>`;
        const sizeIcon = `<span class="material-icons" title="Size">save</span>`;
        card.innerHTML = `
          <div class="img-hld">
            ${img.isNew ? '<div class="badge-rgb">NEW</div>' : ''}
            <img src="${img.url}" alt="${img.id}" loading="lazy" decoding="async" onload="setRes(this, ${gIdx})" width="100%" height="auto">
          </div>
          <button class="dots-btn" onclick="openMenu(event, ${gIdx}, 'card')">
            <span class="material-icons">more_vert</span>
          </button>
          <div class="card-meta">
            <div class="name">${img.name}</div>
            <div class="res" id="r-${gIdx}">${img.res}</div>
            <div class="meta-row-icons">
              <span class="meta-file" title="File Size">${sizeIcon} ${img.sizeStr}</span>
              <span class="meta-file" title="Extension">${extIcon} ${img.type}</span>
              <span class="meta-file" title="Folder">${folderIcon} ${img.folder}</span>
            </div>
          </div>
        `;
        gal.appendChild(card);
      });
      renderTabs();
    }

    function setRes(imgEl, idx) {
      const w = imgEl.naturalWidth, h = imgEl.naturalHeight;
      const r = `${w}x${h}`;
      // ensure we update the underlying items' res - there are two arrays (allData & filtered)
      const item = filtered[idx];
      if (item) { item.res = r; item.resArea = w * h; }
      const id = item?.id;
      if (id) {
        const a = allData.find(x => x.id === id);
        if (a) { a.res = r; a.resArea = w * h; }
      }
      imgEl.classList.add("loaded");
      const el = document.getElementById(`r-${idx}`);
      if (el) el.innerText = r;
    }

    function renderTabs() {
      const t = document.getElementById("tabs");
      t.innerHTML = "";
      const pages = Math.ceil(filtered.length / CONFIG.limit);
      if (pages <= 1) return;
      for (let i = 0; i < pages; i++) {
        const b = document.createElement("button");
        b.className = `tab ${i === page ? "active" : ""}`;
        b.innerText = i + 1;
        b.onclick = () => { page = i; render(); window.scrollTo(0, 0); };
        t.appendChild(b);
      }
    }

    const Actions = {
      tab: (i) => window.open(filtered[i].url, "_blank"),
      dl: async (i) => {
        const img = filtered[i];
        const blob = await fetch(img.url).then((r) => r.blob());
        const a = document.createElement("a");
        a.href = URL.createObjectURL(blob);
        a.download = img.name;
        a.click();
      },
      copyI: async (i) => {
        const res = await fetch(filtered[i].url);
        const blob = await res.blob();
        try {
          await navigator.clipboard.write([new ClipboardItem({ [blob.type]: blob })]);
          alert("Image copied to clipboard!");
        } catch (e) {
          alert("Copy failed: Browser restriction.");
        }
      },
      shareI: async (i) => {
        const b = await fetch(filtered[i].url).then((r) => r.blob());
        const f = new File([b], filtered[i].name, { type: b.type });
        if (navigator.canShare && navigator.canShare({ files: [f] })) navigator.share({ files: [f] });
      },
      copyU: (i) => { navigator.clipboard.writeText(filtered[i].url); alert("Link Copied!"); },
      shareU: (i) => navigator.share?.({ title: filtered[i].name, url: filtered[i].url })?.catch(() => { }),

      // FIX IS INSIDE HERE
      props: (i) => {
        const img = filtered[i] || {};
        const raw = img.raw || {};
        const folderIcon = `<span class="material-icons" title="Folder" style="vertical-align:middle; font-size:15px;">folder</span>`;

        const added = (img.dates?.added ? new Date(img.dates.added) : (img.date ? new Date(img.date) : null));
        const updated = (img.dates?.updated ? new Date(img.dates.updated) : null);
        const addedStr = added ? added.toLocaleDateString(void 0, { year: "numeric", month: "2-digit", day: "2-digit" }) : "—";
        const updatedStr = updated ? updated.toLocaleDateString(void 0, { year: "numeric", month: "2-digit", day: "2-digit" }) : img.dates?.updated ? new Date(img.dates.updated).toLocaleDateString(void 0, { year: "numeric", month: "2-digit", day: "2-digit" }) : "—";
        const previewHtml = `<div class="prop-preview"><img src="${img.url}" alt="${img.id}" onload="this.classList.add('loaded')"></div>`;

        const list = [
          { l: "Filename", v: img.name || "—" },
          { l: "ID", v: img.id || "—" },
          { l: "Resolution", v: img.res || "—" },
          { l: "File Size", v: img.sizeStr + ` (${(img.rawSize || 0).toLocaleString()} bytes)` },
          { l: "Format", v: img.type || (img.ext || "—").toUpperCase() },
          { l: "Folder", v: `${folderIcon} ${img.folder || "—"}` },
          { l: "Repo Path", v: img.path || "—" },
          { l: "Added", v: addedStr },
          { l: "Updated", v: updatedStr },
          { l: "Hash", v: img.hash || "—" },
          { l: "Tags", v: (Array.isArray(img.tags) ? img.tags.join(", ") : (img.tags || "—")) }
        ];

        const listHtml = list.map(p => `
          <div class="prop-item">
            <div style="display:flex; gap:8px; align-items:center;">
              <span class="prop-label">${p.l}</span>
              <span class="prop-val" id="pv-${p.l.replace(/\s+/g, '-')}">${p.v}</span>
            </div>
            <div style="display:flex; gap:6px; align-items:center;">
              <button class="copy-btn" onclick="copyProp('${escapeForCopy(p.v)}')">Copy</button>
            </div>
          </div>`).join("");

        const rawJson = `<details open><summary style="cursor:pointer">Show raw JSON</summary><pre>${escapeHtml(JSON.stringify(raw, null, 2))}</pre></details>`;

        const html = `
          <div class="prop-grid">
            ${previewHtml}
            <div class="prop-list">
              ${listHtml}
              ${rawJson}
            </div>
          </div>
        `;

        document.getElementById("prop-body").innerHTML = html;
        document.getElementById("prop-popup").style.display = "block";
        document.getElementById("prop-popup").setAttribute("aria-hidden", "false");

        // --- THIS IS THE FIX FOR OPENING ---
        document.body.style.overflow = "hidden";
      }
    };




    function escapeHtml(s) { return String(s).replace(/[&<>]/g, c => ({ '&': '&amp;', '<': '&lt;', '>': '&gt;' })[c]); }
    function escapeForCopy(s) { return (s === undefined || s === null) ? "" : String(s).replace(/'/g, "\\'").replace(/"/g, '\\"'); }

    function copyProp(text) {
      try {
        navigator.clipboard.writeText(text);
        alert("Copied: " + (text.length > 120 ? text.slice(0, 120) + "..." : text));
      } catch (e) {
        alert("Copy failed: " + (e.message || e));
      }
    }

    function hideMenus() { document.getElementById("m3-menu").style.display = "none"; }

    function openMenu(e, idx, ctx) {
      if (e) { e.preventDefault(); e.stopPropagation(); }
      curIdx = idx;
      const menu = document.getElementById("m3-menu");
      const list = ctx === "lb" ? [
        { k: "tab", n: "Open Tab", i: "open_in_new" },
        { k: "dl", n: "Download", i: "file_download" },
        { k: "copyI", n: "Copy Image", i: "perm_media" },
        { k: "shareI", n: "Share File", i: "image" },
        { k: "copyU", n: "Copy Link", i: "link" },
        { k: "shareU", n: "Share Link", i: "share" },
        { k: "props", n: "Details", i: "info" }
      ] : [
        { k: "lb", n: "Open", i: "visibility" },
        { k: "shareU", n: "Quick Share", i: "share" },
        { k: "props", n: "Properties", i: "info" }
      ];

      menu.innerHTML = list.map(it => `
        <button onclick="exec('${it.k}', ${idx})">
          <span class="material-icons" style="font-size:20px">${it.i}</span>
          <span>${it.n}</span>
        </button>
      `).join("");
      menu.style.display = "block";

      if (e && e.clientX) {
        const x = Math.min(e.clientX, window.innerWidth - 260);
        const y = Math.min(e.clientY, window.innerHeight - list.length * 50);
        menu.style.left = x + "px"; menu.style.top = y + "px"; menu.style.transform = "none";
      } else {
        menu.style.left = "50%"; menu.style.top = "50%"; menu.style.transform = "translate(-50%,-50%)";
      }
    }

    function exec(k, i) {
      hideMenus();
      if (k === "lb") openLB(i);
      else if (Actions[k]) Actions[k](i);
    }

    function openLB(i) {
      curIdx = i;
      const img = filtered[i];
      document.getElementById("lb-img").src = img.url;
      document.getElementById("lightbox").style.display = "flex";
      document.body.style.overflow = "hidden";

      if (window.innerWidth > 768) {
        const area = document.getElementById("lb-actions-dk");
        const config = [
          { k: "tab", n: "Tab", i: "open_in_new" },
          { k: "dl", n: "Download", i: "file_download" },
          { k: "copyI", n: "Copy", i: "perm_media" },
          { k: "shareI", n: "Share", i: "image" },
          { k: "copyU", n: "Link", i: "link" },
          { k: "shareU", n: "Share Link", i: "share" },
          { k: "props", n: "Properties", i: "info" }
        ];
        area.innerHTML = config.map(it => `
          <button class="field" onclick="Actions.${it.k}(${i})" style="display:inline-flex; align-items:center; gap:8px;">
            <span class="material-icons" style="font-size:18px">${it.i}</span> ${it.n}
          </button>
        `).join("");
      }
    }

    function closeLB() {
      document.getElementById("lightbox").style.display = "none";
      document.body.style.overflow = "auto";
    }
    function closeProps() {
      document.getElementById("prop-popup").style.display = "none";
      document.getElementById("prop-popup").setAttribute("aria-hidden", "true");

      // --- THIS IS THE FIX FOR CLOSING ---
      document.body.style.overflow = "auto";
    }
    function nav(d) { curIdx = (curIdx + d + filtered.length) % filtered.length; openLB(curIdx); }

    // Global Listeners & bindings
    document.getElementById("theme-tog").onclick = () => {
      document.body.classList.toggle("light");
      localStorage.setItem("theme", document.body.classList.contains("light") ? "light" : "dark");
    };
    document.getElementById("layout-sel").onchange = (e) => { localStorage.setItem("layout", e.target.value); render(); };

    document.getElementById("sort-by").onchange = (e) => { state.sort = e.target.value; localStorage.setItem("sort", e.target.value); apply(); };

    // document.getElementById("sort-order").onclick = () => { state.order = state.order === "asc" ? "desc" : "asc"; localStorage.setItem("order", state.order); apply(); };


    const btn = document.getElementById("sort-order");

    btn.onclick = function () {
      state.order = state.order === "asc" ? "desc" : "asc";
      localStorage.setItem("order", state.order);

      this.style.transform =
        this.style.transform === "scaleY(-1)" ? "scaleY(1)" : "scaleY(-1)";

      apply();
    };
    const savedOrder = localStorage.getItem("order");

    if (savedOrder === "desc") {
      state.order = "desc";
      btn.style.transform = "scaleY(-1)";
    } else {
      state.order = "asc";
      btn.style.transform = "scaleY(1)";
    }


    document.getElementById("search-in").oninput = (e) => { const url = new URL(window.location); if (e.target.value) url.searchParams.set("q", e.target.value); else url.searchParams.delete("q"); window.history.replaceState({}, "", url); apply(); };

    window.onscroll = hideMenus;
    window.addEventListener("click", (e) => { if (!e.target.closest(".m3-menu") && !e.target.closest(".dots-btn")) hideMenus(); });


    // Touch gestures
    if ("ontouchstart" in window) {
      let ts = 0;
      document.getElementById("lightbox").ontouchstart = (e) => (ts = e.touches[0].clientX);
      document.getElementById("lightbox").ontouchend = (e) => {
        const te = e.changedTouches[0].clientX;
        if (ts - te > 70) nav(1);
        if (te - ts > 70) nav(-1);
      };
    }

    start();

  </script>
  <script>
    document.getElementById("goUp").addEventListener("click", function () {
      window.scrollTo({
        top: 0,
        behavior: "smooth"
      });
    });

    window.onscroll = function () { myFunction() };
    function myFunction() {
      var winScroll = document.body.scrollTop || document.documentElement.scrollTop;
      var height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
      var scrolled = (winScroll / height) * 100;
      document.getElementById("myBar").style.width = scrolled + "%";
    }
  </script>
